<extend name="Public/Base" />
<block name="title" ><title>FIND-安装插件</title></block>
<block name="right">
        <div class="row" style="margin-top:10px;">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">安装插件</div>
                    <div class="panel-body">
                        <div class="col-md-6">
                            <form role="form" action="{:U('Admin/Plugin/Install')}" enctype="multipart/form-data" method="post">
                                <div class="form-group">
                                    <label>插件</label>
                                    <input name="file" type="file">
                                    <p class="help-block">注意：请把插件目录打包为压缩包！</p>
                                </div>
                                <button  onclick="post(this)"  class="btn btn-primary">安装</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</block>
