<extend name="Public/Base" />
<block name="title" ><title>Find-发布文章</title></block>
<block name="right">
    <script type="text/javascript" src="__PUBLIC__/Lib/wangEditor-2.1.23/dist/js/wangEditor.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Lib/wangEditor-2.1.23/dist/css/wangEditor.min.css">
        <div class="row" style="margin-top:10px;">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">发布文章</div>
                    <div class="panel-body">
                        <div class="col-md-12">
                            <form role="form" action="{:U('Admin/Article/AddArticle')}" method="post">
                                <div class="form-group">
                                    <label>所属分类</label>
                                    <select name="tid" class="form-control">
                                        {$Option}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>文章标题</label>
                                    <input name="title" class="form-control"  type="text" value="{$Article.title}" />
                                </div>
                                <div class="form-group">
                                    <label>文章内容</label>
                                    <textarea  name="content"  style="height:600px;" id="content">{$Article.content}</textarea >
                                </div>
                                <script type="text/javascript">
                                    var editor1 = new wangEditor('content');
                                    editor1.create();
                                </script>
                                <button type="submit" class="btn btn-primary">发布</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</block>
