<extend name="Public/Base" />
<block name="title"><title>Find-用户组编辑</title></block>
<block name="right">
        <div class="row" style="margin-top:10px;">
            <div class="col-lg-12">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-body tabs">

                            <ul class="nav nav-pills">
                                <li class="active"><a href="#pilltab1" data-toggle="tab">基本属性</a></li>
                                <li><a href="#pilltab2" data-toggle="tab">权限分配</a></li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane fade in active" id="pilltab1">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <div class="col-md-12">
                                                <form role="form" action="{:U('Admin/User/EditGroup')}" method="post">
                                                    <input type="hidden" name="id"  value="{$Group.id}" />
                                                    <div class="form-group">
                                                        <label>用户组名称</label>
                                                        <input class="form-control" name="title" placeholder="请输入用户组名称" value="{$Group.title}">
                                                    </div>
                                                    <div class="form-group">
                                                    <label>状态</label>
                                                    <select name="status" class="form-control">
                                                        <if condition="$Group.status eq 1">
                                                            <option selected value="1">启用</option>
                                                            <option value="0">禁止</option>
                                                        <else/>
                                                            <option value="1">启用</option>
                                                            <option selected value="0">禁止</option>
                                                        </if>
                                                    </select>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">编辑</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="pilltab2">
                                    <form action="{:U('Admin/User/AllotRule')}" method="post">
                                        <input type="hidden" name="id"  value="{$Group.id}" />
                                    <style>
                                        .block{
                                            background: #30a5ff;
                                            color: #ffffff;
                                            padding: 5px;
                                            margin-bottom:5px;
                                            border-radius: 5px;
                                            cursor:pointer;
                                        }
                                        .block .checkbox1 {
                                            position: relative;
                                            top:2px;
                                        }
                                        .blockban{
                                            background-color: #FFD5D0;
                                            color: #ffffff;
                                            padding: 5px;
                                            margin-bottom:5px;
                                            border-radius: 5px;
                                            cursor:pointer;
                                        }
                                        ul{
                                            list-style: none;
                                            padding: 0px;
                                        }
                                    </style>
                                    {$Rule}
                                    <script type="text/javascript">
                                        $(function () {
                                            function each(){
                                                var rid = "{$RulesId}";
                                                var arr = rid.split(',');
                                                console.info(arr);
                                                $('.checkbox1').each(function(i,e){
                                                    if(arr.indexOf($(e).val())!=-1){
                                                        $(e).attr('checked',true);
                                                        console.info($(e).val());
                                                    }
                                                });
                                            }
                                            each();
                                        })
                                    </script>
                                    <button type="submit" class="btn btn-primary">分配</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div><!--/.panel-->
                </div>
            </div>
        </div>
</block>
