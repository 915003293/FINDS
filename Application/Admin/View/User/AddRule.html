<extend name="Public/Base" />
<block name="title"><title>Find-节点编辑</title></block>
<block name="right">
        <div class="row" style="margin-top:10px;">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">新增节点</div>
                    <div class="panel-body">
                        <script type="text/javascript">
                            function OpenIcon(t){
                                layer.open({
                                    type:2,
                                    title:'ICON图标',
                                    area: ['690px', '700px'],
                                    content: "{:U('Admin/User/Icon')}"

                                });
                            }
                        </script>
                        <div class="col-md-6">
                            <form role="form" action="{:U('Admin/User/AddRule')}" method="post">
                                <input type="hidden" name="id" value="{$Rule.id}" />
                                <div class="form-group">
                                    <label>节点名称</label>
                                    <input class="form-control" name="title" placeholder="节点名称">
                                </div>
                                <div class="form-group">
                                    <label>是否导航<small>(导航节点可以没有节点链接)</small></label>
                                    <div><input style="height:20px; width: 50px;" type="checkbox" class="form-checkbox" name="nav" ></div>
                                </div>
                                <div class="form-group">
                                    <label>节点链接</label>
                                    <input class="form-control" name="name" placeholder="格式:模块/控制器/方法">
                                </div>
                                <div class="form-group">
                                    <label>节点图标</label>
                                    <input class="form-control" name="icon" placeholder="icon类名">
                                </div>
                                <div class="form-group">
                                    <label>排序<small>(越大越靠前)</small></label>
                                    <input class="form-control" name="orderby"  placeholder="默认1" >
                                </div>
                                <div class="form-group">
                                    <label>上级节点</label>
                                    <select name="pid" multiple="" class="form-control">
                                        <option value="0">顶级节点</option>
                                        {$RuleList}
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">新增</button>
                                <button type="button"  onclick="OpenIcon(this)" class="btn btn-primary">查看ICON图标</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
