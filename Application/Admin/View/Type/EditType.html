<div>
    <div class="tab-content">
            <form action="" method="post">
                <input type="hidden" class="tid" name="tid" value="{$TypeInfo.tid}"/>
                <div class="form-group">
                    <label>分类名</label>
                    <input class="form-control typeTitle"  name="title" value="{$TypeInfo.title}" placeholder="分类名称">
                </div>
                <div class="form-group">
                    <label>排序</label>
                    <input class="form-control orderby"   name="orderby" value="{$TypeInfo.orderby}" placeholder="1">
                </div>
                <div class="form-group">
                    <label>上级分类</label>
                    <select name="pid" class="form-control pid">
                        <option  value="0">顶层分类</option>
                        {$Option}
                    </select>
                </div>
                <div>
                    <label>是否有效</label>
                    <div>
                        <if condition="$TypeInfo.status eq 1">
                            <input type="checkbox" name="access" class="multi-switch" checked="" value="1">
                        <else/>
                            <input type="checkbox" name="access" class="multi-switch"  value="0">
                        </if>

                    </div>
                    <script type="text/javascript">
                        $(document).ready(function(){
                            $('.multi-switch').multiSwitch();
                        });
                    </script>
                </div>
            </form>
            <script type="text/javascript">
                var id = "{$TypeInfo.pid}";
                $(".pid option").each(function(i,e){
                    if($(e).val() == id ){
                        $(e).attr('selected',true);
                        console.log($(e).val());
                    }
                });
            </script>
    </div>
</div>
